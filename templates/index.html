 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Form for adding income/expense -->
        <div class="form-group">
            <label for="transactionType">Transaction Type:</label>
            <select id="transactionType" class="form-control">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" class="form-control">
                <!-- Income Categories -->
                <optgroup label="Income Categories">
                    <option value="salary">Salary</option>
                    <option value="business">Business</option>
                    <option value="investment">Investment</option>
                    <option value="extra_income">Extra Income</option>
                    <option value="rental_income">Rental Income</option>
                    <option value="freelance">Freelance/Contract Work</option>
                </optgroup>
        
                <!-- Expense Categories -->
                <optgroup label="Expense Categories">
                    <option value="groceries">Groceries</option>
                    <option value="shopping">Shopping</option>
                    <option value="housing_rent">Housing/Rent</option>
                    <option value="utilities">Utilities</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health</option>
                    <option value="insurance">Insurance</option>
                    <option value="education">Education</option>
                    <option value="debt_repayment">Debt Repayment</option>
                    <option value="taxes">Taxes</option>
                    <option value="gifts_donations">Gifts/Donations</option>
                    <option value="subscriptions">Subscriptions</option>
                    <option value="personal_care">Personal Care</option>
                    <option value="travel">Travel</option>
                    <option value="investment">Investment</option>
                    <option value="miscellaneous">Miscellaneous</option>
                </optgroup>
        
                <!-- Custom Categories -->
                <optgroup label="Custom Categories">
                    <option value="custom">Add Custom Category</option>
                </optgroup>
            </select>
        </div>
        
        <div class="form-group" id="customCategoryGroup" style="display: none;">
            <label for="customCategory">Custom Category:</label>
            <input type="text" id="customCategory" class="form-control" placeholder="Enter custom category">
        </div>
        
        <!-- Add this button for creating a transaction -->
      
        
        <!-- This is where the transaction list will be shown -->
        <ul id="transactionList"></ul>
       
      
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" class="form-control" placeholder="Enter amount">
        </div>
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" class="form-control">
        </div>
        
     

        <button id="createTransaction" class="btn btn-primary">Create</button>

        <!-- Voice Command Button -->
        <button id="voiceCommand">Speak</button>

        <h3>Recent Transactions</h3>
        <ul id="transactionList" class="list-group"></ul>

        <a href="/history" class="btn btn-info">View History</a>
        <div id="adviceBox"></div>
        <canvas id="expenseChart" width="400" height="400"></canvas>


    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function loadAdvice() {
            fetch('/get_advice')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('adviceBox').innerText = data.advice;
                });
        }
        
        document.addEventListener('DOMContentLoaded', loadAdvice);
        
            // Script to show the custom category input field when 'Add Custom Category' is selected
            document.getElementById('category').addEventListener('change', function() {
                var customCategoryGroup = document.getElementById('customCategoryGroup');
                if (this.value === 'custom') {
                    customCategoryGroup.style.display = 'block';
                } else {
                    customCategoryGroup.style.display = 'none';
                }
            });
        </script>
</body>
</html>
